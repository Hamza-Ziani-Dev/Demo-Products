<!DOCTYPE html>
<html lang="en">

<head>

    <title>Update</title>
</head>

<body>
    <div class="container">
        <div>
            <h2>Update un Produit :</h2>
        </div>
        <form>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <label>ID  Produit</label>
                <input type="text" name="id" class="form-control">
            </div>

            <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Nom Produit</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <label>Prix Produit</label>
                <input type="number" name="price" class="form-control">
            </div>

            <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Date cr√©ation</label>
                <input type="date" name="date" class="form-control">
            </div>

            <div class="mt-2">
                <button type="submit" (click)="updateProduct()" class="btn btn-primary">Update</button>
                <button type="submit" (click)="remplirChamps(myproducts)" class=" btn btn-warning ">Remplir</button>
            </div>
        </form>
    </div>



</body>
