<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter</title>
</head>

<body>
    <div class="container">
        <div>
            <h2>Ajouter un Produit :</h2>
        </div>
        <form>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <label>ID  Produit</label>
                <input type="text" [(ngModel)]="myproducts.id" name="id" class="form-control">
            </div>

            <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Nom Produit</label>
                <input type="text" [(ngModel)]="myproducts.name" name="name" class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <label>Prix Produit</label>
                <input type="number" [(ngModel)]="myproducts.price" name="price" class="form-control">
            </div>

            <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Date cr√©ation</label>
                <input type="date" [(ngModel)]="myproducts.date" name="date" class="form-control">
            </div>
            {{myproducts | json}}
            <div class="mt-2">
                <button type="submit" (click)="addProduct()" class="btn btn-success">Ajouter</button>
            </div>
        </form>
    </div>



</body>

</html>
